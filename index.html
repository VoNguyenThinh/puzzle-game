<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Puzzle game</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3 mt-xl-5">
            <div class="col-12 col-xl-6 d-flex justify-content-center gap-1 justify-content-lg-end">
                <canvas id="board"></canvas>
                <div class="record d-lg-none d-flex align-items-center flex-column justify-content-center">
                    <div class="fw-bold fs-5">LEVEL</div>
                    <div class="fw-bold fs-5 text-center">1</div>

                    <div class="fw-bold fs-5 mt-3">SCORE</div>
                    <div class="fw-bold fs-5 text-center score" id="score-mobile">
                        0
                    </div>
                </div>
            </div>

            <div class="col-6 side_bar flex-column d-none d-lg-flex">
                <h4 class="fw-bold">PUZZLE GAME</h4>
                <div>
                    <span class="fw-bold fs-3">Score:</span>
                    <span class="fw-bold fs-3 score" id="score">0</span>
                </div>

                <div class="mt-auto w-25">
                    <div class="arrow text-center py-0" onclick="arrowControl('ArrowUp')">
                        <i class="fa-solid fa-circle-up"></i>
                    </div>
                    <div class="d-flex justify-content-between py-0">
                        <div onclick="arrowControl('ArrowLeft')">
                            <i class="fa-solid fa-circle-left"></i>
                        </div>
                        <div onclick="arrowControl('ArrowRight')">
                            <i class="fa-solid fa-circle-right"></i>
                        </div>
                    </div>

                    <div class="arrow text-center py-0" onclick="arrowControl('ArrowDown')">
                        <i class="fa-solid fa-circle-down"></i>
                    </div>
                </div>

                <div class="mt-auto">
                    <button id="btn-play" class="btn btn-success">
                        <i class="fa-solid fa-play text-white"></i>
                    </button>
                    <button id="btn-reset" class="btn btn-warning fs-6 mt-1">
                        <i class="fa-solid fa-rotate-right text-white"></i>
                    </button>
                </div>
            </div>

            <!-- Mobile -->
            <div class="col-12 text-center d-lg-none">
                <div class="d-flex justify-content-center gap-5 mt-3">
                    <button id="btn-play-mobile" class="btn btn-success mt-1">
                        <i class="fa-solid fa-play text-white"></i>
                    </button>
                    <button id="btn-reset-mobile" class="btn btn-warning mt-1">
                        <i class="fa-solid fa-rotate-right text-white"></i>
                    </button>
                </div>

                <div class="mt-2 w-75 mx-auto">
                    <div class="arrow text-center py-3" onclick="arrowControl('ArrowUp')">
                        <i class="fa-solid fa-circle-up"></i>
                    </div>
                    <div class="d-flex justify-content-around py-0">
                        <div onclick="arrowControl('ArrowLeft')">
                            <i class="fa-solid fa-circle-left"></i>
                        </div>
                        <div onclick="arrowControl('ArrowRight')">
                            <i class="fa-solid fa-circle-right"></i>
                        </div>
                    </div>
                    <div class="arrow text-center py-0" onclick="arrowControl('ArrowDown')">
                        <i class="fa-solid fa-circle-down"></i>
                    </div>
                </div>
            </div>
            <!-- Mobile -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="text-danger fw-bold d-flex align-items-center">
                        GAME OVER!
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="hitSound" src="audio/theme_song.mp3"></audio>
</body>
<script src="scripts/index.js"></script>

</html>
